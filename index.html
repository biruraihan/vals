<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- YOUR SPECIFIC CSS FROM THE VIDEO --- */
        body { background-color: #f0e6f6; font-family: 'Comic Sans MS', cursive, sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        
        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            margin-right: auto;
            background-color: #d9534f; /* Warm romantic red */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .flap {
            position: absolute;
            top: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            border-top: 98px solid #d9534f;
            transform-origin: top;
            pointer-events: none;
            z-index: 5;
        }

        .pocket {
            position: absolute;
            top: 0;
            border-left: 140px solid #f5a3a2;
            border-right: 140px solid #f5a3a2;
            border-bottom: 90px solid #ff6f61;
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            z-index: 4;
        }

        .letter {
            position: absolute;
            background-color: #fff;
            width: 90%;
            margin-left: 5%;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
            font-family: "Dancing Script", cursive;
            z-index: 3;
            transition: transform 0.6s ease;
        }

        .words { position: absolute; left: 10%; width: 80%; text-align: center; }
        .words.line2 { top: 30%; font-size: 1.1rem; color: #d9534f; }
        .words.line3 { top: 50%; font-size: 1.1rem; color: #d9534f; }

        /* Animation States */
        .open .flap { transform: rotateX(180deg); transition: transform 0.4s ease, z-index 0.6s; z-index: 1; }
        .open .letter { transform: translateY(-100px); transition: transform 0.4s 0.6s ease, z-index 0.6s; z-index: 2; }

        /* Heart Animations */
        .hearts { position: absolute; top: 90px; left: 0; right: 0; z-index: 2; opacity: 0; }
        .open .hearts { opacity: 1; }
        .heart { position: absolute; bottom: 0; pointer-events: none; }
        .heart:before, .heart:after { position: absolute; content: ""; left: 25px; top: 0; width: 25px; height: 40px; background: #e60073; border-radius: 25px 25px 0 0; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }

        /* Valentine UI (The funny part) */
        #valentine-ui { display: none; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 85%; max-width: 400px; text-align: center; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 100px; position: relative; }
        button { padding: 12px 25px; font-size: 1.1rem; font-weight: bold; cursor: pointer; border: none; border-radius: 50px; }
        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.2s; }
        #noBtn { background-color: #adb5bd; color: white; }
    </style>
</head>
<body>

    <div id="envelope-container">
        <div id="envelope" onclick="openMe()">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <div class="words line2">For Kayrana</div>
                <div class="words line3">Click me! ❤️</div>
            </div>
            <div class="hearts">
                <div class="heart" style="left:20%; transform:scale(0.6);"></div>
                <div class="heart" style="left:50%; transform:scale(1);"></div>
                <div class="heart" style="left:80%; transform:scale(0.8);"></div>
            </div>
        </div>
    </div>

    <div id="valentine-ui">
        <h1 style="color: #ff4d6d;">Kayrana, will you be my valentine? ❤️</h1>
        <img style="width:100%; border-radius:15px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3BqZzR3cnR2Z3R4bmV3amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ICOgUNoMPvG24/giphy.gif">
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1;

        function openMe() {
            const env = document.getElementById('envelope');
            env.classList.add('open');
            // Wait for letter to rise before showing question
            setTimeout(() => {
                document.getElementById('envelope-container').style.display = 'none';
                document.getElementById('valentine-ui').style.display = 'block';
            }, 1800);
        }

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            window.location.href = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?usp=sharing";
        }
    </script>
</body>
</html>
