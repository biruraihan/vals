<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            overflow: hidden;
        }
        h1 { color: #d32f2f; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff5252; color: white; }
        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // The "Runaway" logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function celebrate() {
            document.getElementById('question').innerText = "Yay! See you on the 14th! ü•∞";
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
