<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeff2;
            overflow: hidden;
            text-align: center;
        }

        #container {
            z-index: 10;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 400px;
            position: relative;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 15px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.1s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 100; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
            z-index: 999;
        }

        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh); } }
        
        /* Stylized Image for King Nassar */
        img { 
            border-radius: 20px; 
            width: 100%; 
            max-width: 250px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Kayrana, will you be my valentine? ‚ù§Ô∏è</h1>
        
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3V4bmF5ZzZ6em94bmV3amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/m8f9Y3XPi6mSncM65X/giphy.gif" alt="King Nassar Oppa">
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesSize = 1;

        // Position "No" button next to "Yes" at the start
        window.onload = () => {
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 20) + "px";
            noBtn.style.top = rect.top + "px";
        };

        function moveButton() {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Aggressive growth for Yes button
            yesSize += 0.45;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        // Falling Hearts effect
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function celebrate() {
            document.querySelector('h1').innerText = "ASIK! Opening your surprise... ü•∞";
            setTimeout(() => {
                window.location.href = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?usp=sharing";
            }, 1000);
        }
    </script>
</body>
</html>
