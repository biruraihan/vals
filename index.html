<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeff2;
            overflow: hidden;
            text-align: center;
        }

        #container {
            z-index: 10;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 400px;
            position: relative;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 10px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 100px; /* Space for the buttons to live */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 100; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; /* Starts visible next to Yes */
        }

        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh); } }
        
        img { border-radius: 15px; width: 100%; max-width: 200px; height: auto; }
    </style>
</head>
<body>

    <audio id="romanticSong" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/07/Rainy-Day-Games.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <h1 id="question">Kayrana, will you be my valentine? ‚ù§Ô∏è</h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3BqZzR3cnR2Z3R4bmV3amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute Hearts Cat">
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const song = document.getElementById('romanticSong');
        let yesSize = 1;

        const G_DOCS_LINK = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?usp=sharing";

        function moveButton() {
            // Start the song when she interacts with the 'No' button
            song.play().catch(e => console.log("Audio play deferred"));
            
            // Switch to absolute so it can jump anywhere on the whole screen
            noBtn.style.position = 'absolute';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes button bigger
            yesSize += 0.35;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function celebrate() {
            song.play(); // Ensure music plays
            document.getElementById('question').innerText = "Yay! Opening your surprise... ü•∞";
            setTimeout(() => {
                window.location.href = G_DOCS_LINK;
            }, 1500);
        }
    </script>
</body>
</html>
