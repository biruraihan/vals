<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0e6f6; font-family: 'Comic Sans MS', cursive, sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        
        /* --- BIGGER ENVELOPE CSS --- */
        #envelope {
            position: relative;
            width: 450px; /* Increased size */
            height: 300px; /* Increased size */
            background-color: #d9534f;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .flap {
            position: absolute;
            top: 0;
            border-left: 225px solid transparent;
            border-right: 225px solid transparent;
            border-bottom: 130px solid transparent;
            border-top: 160px solid #d9534f;
            transform-origin: top;
            z-index: 5;
        }

        .pocket {
            position: absolute;
            top: 0;
            border-left: 225px solid #f5a3a2;
            border-right: 225px solid #f5a3a2;
            border-bottom: 150px solid #ff6f61;
            border-top: 150px solid transparent;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 4;
        }

        .letter {
            position: absolute;
            background-color: #fff;
            width: 90%;
            margin-left: 5%;
            height: 90%;
            top: 5%;
            border-radius: 10px;
            font-family: "Dancing Script", cursive;
            z-index: 3;
            transition: transform 0.7s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .words { font-size: 2rem; color: #d9534f; text-align: center; }

        /* Animation States */
        .open .flap { transform: rotateX(180deg); transition: transform 0.5s ease; z-index: 1; }
        .open .letter { transform: translateY(-180px); z-index: 2; }

        /* --- UI ELEMENTS --- */
        #valentine-ui, #kiss-ui { display: none; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 85%; max-width: 450px; text-align: center; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 100px; position: relative; }
        button { padding: 15px 35px; font-size: 1.2rem; font-weight: bold; cursor: pointer; border: none; border-radius: 50px; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="envelope-container">
        <div id="envelope" onclick="openMe()">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <div class="words">For Kayrana</div>
                <div class="words" style="font-size: 1.2rem;">Click to see inside...</div>
            </div>
        </div>
    </div>

    <div id="valentine-ui">
        <h1 style="color: #ff4d6d;">Kayrana, will you be my valentine? ‚ù§Ô∏è</h1>
        <img src="https://media.tenor.com/9v6NnIn986AAAAAi/mochi-peach-cat-cute.gif" alt="Cute Valentine">
        <div class="buttons">
            <button id="yesBtn" onclick="showKiss()">Yes!</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <div id="kiss-ui">
        <h1 style="color: #ff4d6d;">I LOVE YOU! ü•∞</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyc3JleGZ0amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/G9Sazqy7vsPzcXkLIn/giphy.gif" alt="Kissing Meme">
        <p>Redirecting to our special docs...</p>
    </div>

    <script>
        let yesSize = 1;

        function openMe() {
            document.getElementById('envelope').classList.add('open');
            setTimeout(() => {
                document.getElementById('envelope-container').style.display = 'none';
                document.getElementById('valentine-ui').style.display = 'block';
            }, 1800);
        }

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function showKiss() {
            document.getElementById('valentine-ui').style.display = 'none';
            document.getElementById('kiss-ui').style.display = 'block';
            
            // Redirect after showing the kiss for 3 seconds
            setTimeout(() => {
                window.location.href = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?usp=sharing";
            }, 3000);
        }
    </script>
</body>
</html>
