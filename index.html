<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0e6f6; font-family: 'Comic Sans MS', cursive, sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        
        /* --- EVEN BIGGER ENVELOPE (SUPER SIZED) --- */
        #envelope {
            position: relative;
            width: 550px; /* Huge Envelope */
            height: 380px; 
            background-color: #d9534f;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .flap {
            position: absolute;
            top: 0;
            border-left: 275px solid transparent;
            border-right: 275px solid transparent;
            border-bottom: 180px solid transparent;
            border-top: 200px solid #d9534f;
            transform-origin: top;
            z-index: 5;
            transition: transform 0.8s ease;
        }

        .pocket {
            position: absolute;
            top: 0;
            border-left: 275px solid #f5a3a2;
            border-right: 275px solid #f5a3a2;
            border-bottom: 190px solid #ff6f61;
            border-top: 190px solid transparent;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 4;
        }

        .letter {
            position: absolute;
            background-color: #fff;
            width: 90%;
            margin-left: 5%;
            height: 90%;
            top: 5%;
            border-radius: 10px;
            font-family: "Dancing Script", cursive;
            z-index: 3;
            transition: transform 1.2s ease-in-out; /* Longer pop-out animation */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .words { font-size: 2.5rem; color: #d9534f; text-align: center; }

        /* Animation States */
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-220px); z-index: 2; }

        /* --- UI ELEMENTS --- */
        #valentine-ui, #kiss-ui { display: none; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 85%; max-width: 500px; text-align: center; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 30px; min-height: 120px; position: relative; }
        button { padding: 18px 40px; font-size: 1.4rem; font-weight: bold; cursor: pointer; border: none; border-radius: 60px; }
        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.2s; }
        #noBtn { background-color: #adb5bd; color: white; }
        img { width: 100%; border-radius: 20px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="envelope-container">
        <div id="envelope" onclick="openMe()">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <div class="words">For Kayrana</div>
                <div class="words" style="font-size: 1.5rem;">Click to open your letter...</div>
            </div>
        </div>
    </div>

    <div id="valentine-ui">
        <h1 style="color: #ff4d6d; font-size: 2.2rem;">Kayrana, will you be my valentine? ‚ù§Ô∏è</h1>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyc3JleGZ0amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ICOgUNoMPvG24/giphy.webp" alt="Cat Love Meme">
        <div class="buttons">
            <button id="yesBtn" onclick="showKiss()">Yes!</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <div id="kiss-ui">
        <h1 style="color: #ff4d6d; font-size: 2.5rem;">I LOVE YOU! ü•∞</h1>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnY4dmVxdmJ4Z3R4bmV3amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.webp" alt="Kissing Cat">
        <p style="font-size: 1.2rem;">Hold on, loading your surprise doc...</p>
    </div>

    <script>
        let yesSize = 1;

        function openMe() {
            document.getElementById('envelope').classList.add('open');
            // Transition is now 2.5 seconds total (longer wait)
            setTimeout(() => {
                document.getElementById('envelope-container').style.opacity = '0';
                document.getElementById('envelope-container').style.transition = '0.5s';
                setTimeout(() => {
                    document.getElementById('envelope-container').style.display = 'none';
                    document.getElementById('valentine-ui').style.display = 'block';
                }, 500);
            }, 2500);
        }

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'fixed';
            const padding = 100;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function showKiss() {
            document.getElementById('valentine-ui').style.display = 'none';
            document.getElementById('kiss-ui').style.display = 'block';
            
            // Redirect after 4 seconds so she can see the meme
            setTimeout(() => {
                window.location.href = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?usp=sharing";
            }, 4000);
        }
    </script>
</body>
</html>
