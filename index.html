<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeff2;
            overflow: hidden;
            text-align: center;
        }

        #container {
            z-index: 10;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 450px;
        }

        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: transform 0.1s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }

        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh); } }
        
        img { border-radius: 20px; width: 100%; max-width: 250px; }
    </style>
</head>
<body>

    <audio id="romanticSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <h1 id="question">Kayrana, will you be my valentine? ‚ù§Ô∏è</h1>
        <img src="https://media.tenor.com/9v6NnIn986AAAAAi/mochi-peach-cat-cute.gif" alt="Cute Cat">
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const song = document.getElementById('romanticSong');
        let yesSize = 1;

        // Replace this with your actual GDrive link
        const GDRIVE_LINK = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?tab=t.0";

        function moveButton() {
            song.play(); // Music starts on interaction
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function celebrate() {
            document.getElementById('question').innerText = "Redirecting my favorite person... ü•∞";
            setTimeout(() => {
                window.location.href = GDRIVE_LINK;
            }, 2000);
        }
    </script>
</body>
</html>
