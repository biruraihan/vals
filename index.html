<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kayrana ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeff2;
            overflow: hidden;
            text-align: center;
        }

        #container {
            z-index: 10;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 10px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            height: 60px; /* Constrains them initially */
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: transform 0.1s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 100; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; /* Starts inside the flow */
            z-index: 999;
        }

        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh); } }
        
        img { border-radius: 15px; width: 100%; max-width: 250px; height: auto; }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Kayrana, will you be my valentine? ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3BqZzR3cnR2Z3R4bmV3amR5eXN6eHpsbmM0eXN6eHpsbmM0eXN6eHpsbmM0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ICOgUNoMPvG24/giphy.gif" alt="Funny Meme">
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesSize = 1;

        function moveButton() {
            // Switch to absolute only AFTER the first interaction so it can fly
            noBtn.style.position = 'absolute';
            
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Growth logic
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function celebrate() {
            document.getElementById('question').innerText = "YAY! Opening your surprise... ü•∞";
            setTimeout(() => {
                window.location.href = "https://docs.google.com/document/d/1CY0hJ2dRUciBvnoe8EeRodH0g0-Edunh_Ih-xmjuHAI/edit?usp=sharing";
            }, 1200);
        }
    </script>
</body>
</html>
